{{ define "main" }}

{{ partial "page-header" . }}

<section class="section bg-light">
  <div class="container">
    <div class="row gx-0 gx-lg-5 gy-5 justify-content-between">
      {{ range where site.RegularPages "Type" "in" site.Params.mainSections }}
        <div class="col-xl-4 col-lg-6">
          {{.Render "product-card"}}
        </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
